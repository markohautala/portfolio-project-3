<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QuickCast Weather App - Your instant weather update. Check the current temperature and wind-speed at any desired location!"
    />
    <meta name="author" content="Marko Hautala" />
    <meta
      name="keywords"
      content="QuickCast, QuickCast Weather App, weather, weather app, real-time weather, weather forecast, location-based weather"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <title>QuickCast Weather App</title>
  </head>
  <body>
    <section class="header">
      <a class="header-title" href="index.html">
        <div class="header-title">QuickCast Weather App</div>
      </a>
    </section>
    <div id="main-container">
      <div id="weather-section" class="background-gradient">
        <form action="POST">
          <section class="top-search-functions">
            <input
              type="text"
              id="search-text-bar"
              name="search-bar"
              placeholder="Search for a city"
              required
            />
            <button type="submit" class="submit-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </section>
        </form>
        <section class="output-location-section">
          <i class="fa-solid fa-location-dot"></i>
          <div class="output-location-text">Stockholm</div>
        </section>
        <!-- class on img element changes, adds styles from CSS -->
        <section class="weather-icon-section">
          <img class="sunny" />
        </section>
        <section class="temperature-wind-section">
          <i class="fa-solid fa-temperature-three-quarters"></i>
          <div>Temperature:</div>
          <i class="fa-solid fa-wind"></i>
          <div>Windspeed:</div>
        </section>
        <section class="temp-wind-data-section">
          <div class="temperature-data">20Â°C</div>
          <div class="wind-data">4 m/s</div>
        </section>
      </div>
    </div>
    <footer id="footer-section">
      <ul id="social-section">
        <li>
          <a
            href="https://www.linkedin.com/in/markohautala/"
            target="_blank"
            rel="noopener"
            aria-label="My LinkedIn page (Link opens in a new tab)"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/marko_hautala/"
            target="_blank"
            rel="noopener"
            aria-label="My Instagram page(Link opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://github.com/markohautala"
            target="_blank"
            rel="noopener"
            aria-label="My GitHub page (Link opens in a new tab)"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/8c7644c471.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
