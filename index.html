<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>QuickCast Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <div id="weather-section" class="background-gradient">
        <section class="top-search-functions">
          <input
            type="text"
            id="search-text-bar"
            name="search-bar"
            placeholder="Search for a city"
            required
          />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </section>
        <section class="output-location-section">
          <div class="output-location-text">Stockholm</div>
        </section>
        <section class="weather-icon-section">
            <img class="sunny">
        </section>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/8c7644c471.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
